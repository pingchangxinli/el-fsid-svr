<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RFID标签收货</title>
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
</head>
<body class="w-100 sans-serif">
<main class="bg-white black-70">
  <div class="ph3 ph5-ns">
    <h4 class="f6 mb2">RFID标签收货</h4>
  </div>
  <section class="cf w-100 f6">
    <div class="mw9 center ph3-ns">
      <div class="ph2-ns">
        <div class="fl w-100 pa2">
          <div class="outline bg-white">
            <main class="pa1 black-80">
              <form class="left" id="record-form">
                <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
                  <div class="mt3">
                    <label class="di fw6 lh-copy f6 w-10">采购订单号</label>
                    <input class="pa2 input-reset ba bg-transparent w-10" id="order-id" value="">
                    <input class="pa2 input-reset ba bg-transparent w-10" id="order-type" value="">
                    <label class="di fw6 lh-copy f6 w-10">分布场所</label>
                    <input class="pa2 input-reset ba bg-transparent w-10" id="store-house">
                    <label class="di fw6 lh-copy f6 w-10">供应商编码</label>
                    <input class="pa2 input-reset ba bg-transparent w-10" id="supplier-code">
                    <label class="di fw6 lh-copy f6 w-10">商品编码</label>
                    <input class="pa2 input-reset ba bg-transparent w-10" id="item-code">
                  </div>
                </fieldset>
                <div id="button-div">
                  <el-button-query></el-button-query>
                  <el-button-detail></el-button-detail>
                  <el-button-begin></el-button-begin>
                </div>
              </form>
            </main>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<div class="pa4" id="recipient-result">
  <div class="outline bg-white pv2 overflow-auto">
    <form>
      <table class="f6 w-100 center" cellspacing="0">
        <thead>
        <tr class="stripe-dark">
          <th class="fw6 tl pa3 bg-white">选择</th>
          <th class="fw6 tl pa3 bg-white">订单号</th>
          <th class="fw6 tl pa3 bg-white">订单类型</th>
          <th class="fw6 tl pa3 bg-white">订单公司</th>
          <th class="fw6 tl pa3 bg-white">订单日期</th>
          <th class="fw6 tl pa3 bg-white">供应商号</th>
          <th class="fw6 tl pa3 bg-white">供应商描述</th>
          <th class="fw6 tl pa3 bg-white">分布场所</th>
          <th class="fw6 tl pa3 bg-white">请求日期</th>
          <th class="fw6 tl pa3 bg-white">承诺交货</th>
          <th class="fw6 tl pa3 bg-white">业务员</th>
          <th class="fw6 tl pa3 bg-white">部门</th>
        </tr>
        </thead>
        <tbody class="lh-copy">
        </tbody>
      </table>
    </form>
  </div>
</div>
<script src="../jspm_packages/system.js"></script>
<script src="../config.js"></script>
<script>System.import('./rfid-recipient.js')</script>
</body>
</html>
