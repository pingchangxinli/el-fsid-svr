<el-card>
  <div slot="header" class="clearfix">
    <ul class="api_headers">
      <li>
        <ApiHeader method="POST" api="/demo/pm/msg"></ApiHeader>
      </li>
      <li>
        <ApiHeader method="POST" api="/demo/pm/todo"></ApiHeader>
      </li>
      <li>
        <ApiHeader method="POST" api="/demo/pm/mail"></ApiHeader>
      </li>
    </ul>
  </div>
  <el-form v-model="form" label-width="80px">
    <el-form-item label="msg">
      <el-input v-model="form.msg" name="msg"></el-input>
    </el-form-item>
    <el-form-item label="mail">
      <el-input v-model="form.mail" name="mail"></el-input>
    </el-form-item>
    <el-form-item label="targets">
      <el-checkbox-group v-model="form.targets">
        <el-checkbox label="1">u1</el-checkbox>
        <el-checkbox label="2">u2</el-checkbox>
        <el-checkbox label="3">u3</el-checkbox>
      </el-checkbox-group>
    </el-form-item>
    <el-form-item>
      <el-button @click="sendMsg">msg</el-button>
      <el-button @click="sendTodo">todo</el-button>
      <el-button @click="sendMail">mail</el-button>
    </el-form-item>
  </el-form>
</el-card>
